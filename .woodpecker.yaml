# Automatic release workflow for Codeberg
# Triggers on git tags matching v* pattern (e.g., v0.0.118)
#
# Local usage:
#   nu scripts/changelog.nu
#   nu scripts/build.nu
#   nu scripts/release.nu v0.0.119

when:
  - event: tag
    ref: refs/tags/v*

steps:
  - name: changelog
    image: nixos/nix:latest
    commands:
      - nix-shell -p git-cliff nushell git --run "nu scripts/changelog.nu"

  - name: build
    image: nixos/nix:latest
    commands:
      - nix-shell -p nushell --run "nu scripts/build.nu"

  - name: release
    image: nixos/nix:latest
    environment:
      CODEBERG_TOKEN:
        from_secret: codeberg_token
    commands:
      - nix-shell -p nushell git --run "nu scripts/release.nu $CI_COMMIT_TAG"
    depends_on:
      - changelog
      - build
