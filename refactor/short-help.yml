# yaml-language-server: $schema=https://raw.githubusercontent.com/ast-grep/ast-grep/main/schemas/rule.json

id: long-description-to-short
message: When including a long description, use at least a few sentences. For short descriptions you can use the short_description.
severity: warning # error, warning, info, hint
language: Rust
rule:
    kind: string_literal
    inside:
        kind: function_item
        stopBy: end
        pattern: fn long_description
    has:
      kind: string_content
      regex: ^.{0,80}$
