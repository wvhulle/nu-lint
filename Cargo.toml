[package]
authors = ["Willem Vanhulle <willemvanhulle@protonmail.com>"]
description = "A linter for Nushell scripts"
edition = "2024"
keywords = ["nushell", "linter", "static-analysis", "code-quality", "shell"]
license = "MIT"
name = "nu-lint"
repository = "https://github.com/wvhulle/nu-lint"
version = "0.0.2"

[lints.clippy]
pedantic = { level = "warn", priority = 0 }

[dependencies]
# Nushell parser
nu-cmd-lang = "0.108.0"
nu-command = "0.108.0"
nu-parser = "0.108.0"
nu-protocol = "0.108.0"

# CLI and config
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Error handling and diagnostics
miette = { version = "7.0", features = ["fancy"] }
thiserror = "1.0"


# Regex for pattern matching
regex = "1.10"

# Parallel processing
rayon = "1.10"

# Case conversion utilities
heck = "0.5"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
tempfile = "3.10"


[lib]
name = "nu_lint"
path = "src/lib.rs"

[[bin]]
name = "nu-lint"
path = "src/main.rs"
