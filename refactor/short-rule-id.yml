# yaml-language-server: $schema=https://raw.githubusercontent.com/ast-grep/ast-grep/main/schemas/rule.json

id: short-rule-id
message: IDs of rules should be just a few keywords long
severity: warning # error, warning, info, hint
language: Rust
rule:
    kind: string_literal
    inside:
      kind: block
      inside:
        kind: function_item
        pattern: fn id
    has:
      kind: string_content
      not:
        regex: ^.{10,30}$
