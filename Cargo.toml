[package]
authors = ["nu-lint contributors"]
description = "A linter for Nushell scripts"
edition = "2021"
license = "MIT OR Apache-2.0"
name = "nu-lint"
repository = "https://github.com/wvhulle/nu-lint"
version = "0.1.0"

[dependencies]
# Nushell parser
nu-engine = "0.98"
nu-parser = "0.98"
nu-protocol = "0.98"

# CLI and config
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"

# Error handling and diagnostics
miette = { version = "7.0", features = ["fancy"] }
thiserror = "1.0"


# Regex for pattern matching
regex = "1.10"

[dev-dependencies]
assert_cmd = "2.0"
insta = "1.39"
predicates = "3.1"
tempfile = "3.10"


[lib]
name = "nu_lint"
path = "src/lib.rs"

[[bin]]
name = "nu-lint"
path = "src/main.rs"
